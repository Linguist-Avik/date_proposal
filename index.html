<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Proposal</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Title styling */
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Styling for buttons */
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }

    /* Yes button specific styling */
    #yes-button {
      background-color: #28a745;
      color: white;
    }

    /* No button specific styling */
    #no-button {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    /* Message styling */
    #message {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Will you go on a date with me?</h1>
  <button id="yes-button" onclick="yesClick()">Yes</button>
  <button id="no-button" onmouseenter="moveNoButton()">No</button>
  <p id="message"></p>

  <script>
    const noButton = document.getElementById("no-button");
    const message = document.getElementById("message");

    // Function to randomly move the No button
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    // Function to handle Yes button click
    function yesClick() {
      message.innerText = "I knew you'd say yes! Let's discuss our date and when is a suitable time for you.";
      noButton.style.display = "none"; // Hide the No button
    }
  </script>
</body>
</html>
