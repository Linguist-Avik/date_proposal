<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2 {
      color: #333;
      margin: 0 0 20px 0;
      font-weight: normal;
    }

    h1 span {
      font-weight: bold;
      color: red;
    }

    .button-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Space between buttons */
      margin-top: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease, top 0.2s ease, left 0.2s ease;
    }

    #yes-button {
      background-color: #28a745;
      color: white;
      position: relative;
    }

    #no-button {
      background-color: #dc3545;
      color: white;
      top: 0;
      left: 150px;
    }

    #popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
      opacity: 0.9;
    }

    #message {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dear Sushrita <span>&#10084;</span></h1>
  <h2>Will you go on a date with me?</h2>

  <div class="button-container">
    <button id="yes-button" onclick="yesClick()">Yes</button>
    <button id="no-button" onclick="handleNoClick()">No</button>
  </div>

  <p id="message"></p>
  <div id="popup"></div>

  <script>
    const noButton = document.getElementById("no-button");
    const yesButton = document.getElementById("yes-button");
    const message = document.getElementById("message");
    const popup = document.getElementById("popup");
    const quotes = [
      "I can play all day long",
      "Quit playing Ms. Palit",
      "Maybe say YES?",
      "The YES option looks better",
    ];
    let noClickCount = 0;

    function getRandomPosition() {
      // Get viewport dimensions
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // Get button dimensions
      const noButtonWidth = noButton.offsetWidth;
      const noButtonHeight = noButton.offsetHeight;

      const yesRect = yesButton.getBoundingClientRect();

      // Generate random positions within bounds
      let randomX, randomY;
      do {
        randomX = Math.random() * (viewportWidth - noButtonWidth);
        randomY = Math.random() * (viewportHeight - noButtonHeight);
      } while (
        randomX < yesRect.right &&
        randomX + noButtonWidth > yesRect.left &&
        randomY < yesRect.bottom &&
        randomY + noButtonHeight > yesRect.top
      );

      return { x: randomX, y: randomY };
    }

    function handleNoClick() {
      noClickCount++;

      // Move "No" button to a random position
      const { x, y } = getRandomPosition();
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      // Show a popup message after 5 clicks
      if (noClickCount === 5) {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        popup.innerText = randomQuote;
        popup.style.display = "block";

        setTimeout(() => {
          popup.style.display = "none";
          noClickCount = 0; // Reset count
        }, 5000);
      }
    }

    function yesClick() {
      message.innerHTML = `
        <h2>I knew you'd say yes, let's discuss our date and when is a suitable time for you.</h2>
        <h2>Love, Avik <span>&#10084;</span></h2>
      `;
      noClickCount = 0; // Reset the counter
      noButton.style.display = "none"; // Hide the "No" button
    }
  </script>
</body>
</html>
