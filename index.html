<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      width: 90%;
      max-width: 500px;
      height: 80%;
      max-height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: white;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
      margin: 0 0 20px 0;
      font-weight: normal;
      text-align: center;
    }

    h1 span {
      font-weight: bold;
      color: red;
    }

    .button-container {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease, top 0.2s ease, left 0.2s ease;
    }

    #yes-button {
      background-color: #28a745;
      color: white;
      position: relative;
    }

    #no-button {
      background-color: #dc3545;
      color: white;
    }

    #popup {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
      opacity: 0.9;
    }

    #message {
      font-size: 18px;
      color: #555;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dear Sushrita <span>&#10084;</span></h1>
    <h2>Will you go on a date with me?</h2>

    <div class="button-container">
      <button id="yes-button" onclick="yesClick()">Yes</button>
      <button id="no-button" onclick="handleNoClick()">No</button>
    </div>

    <p id="message"></p>
    <div id="popup"></div>
  </div>

  <script>
    const noButton = document.getElementById("no-button");
    const yesButton = document.getElementById("yes-button");
    const container = document.querySelector(".container");
    const message = document.getElementById("message");
    const popup = document.getElementById("popup");
    const quotes = [
      "I can play all day long",
      "Quit playing Ms. Palit",
      "Maybe say YES?",
      "The YES option looks better",
    ];
    let noClickCount = 0;

    // Function to get random position for No button within the container
    function getRandomPosition() {
      const containerRect = container.getBoundingClientRect();

      const noButtonWidth = noButton.offsetWidth;
      const noButtonHeight = noButton.offsetHeight;

      const boundaryPadding = 20; // Space to avoid touching boundaries

      // Calculate the random position within the container boundaries
      const maxX = containerRect.width - noButtonWidth - boundaryPadding;
      const maxY = containerRect.height - noButtonHeight - boundaryPadding;

      const randomX = Math.random() * (maxX - boundaryPadding) + boundaryPadding;
      const randomY = Math.random() * (maxY - boundaryPadding) + boundaryPadding;

      return { x: randomX, y: randomY };
    }

    // Handle clicks on No button
    function handleNoClick() {
      noClickCount++;

      // Move "No" button to a random position
      const { x, y } = getRandomPosition();
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      // Show a popup message after 5 clicks
      if (noClickCount === 5) {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        popup.innerText = randomQuote;
        popup.style.display = "block";

        setTimeout(() => {
          popup.style.display = "none";
          noClickCount = 0; // Reset count
        }, 5000);
      }
    }

    // Handle click on Yes button
    function yesClick() {
      message.innerHTML = `
        <h2>I knew you'd say yes, let's discuss our date and when is a suitable time for you.</h2>
        <h2>Love, Avik <span>&#10084;</span></h2>
      `;
      noClickCount = 0; // Reset the counter
      noButton.style.display = "none"; // Hide the "No" button
    }

    // Function to initialize button positions correctly
    function initializeButtons() {
      const yesButtonRect = yesButton.getBoundingClientRect();

      // Position "No" button to the left of "Yes" with a little space on the first load
      noButton.style.left = `${yesButtonRect.left + yesButtonRect.width + 10}px`;
      noButton.style.top = `${yesButtonRect.top + (yesButtonRect.height - noButton.offsetHeight) / 2}px`;
    }

    // Initialize button positions on load
    window.onload = initializeButtons;
  </script>
</body>
</html>
