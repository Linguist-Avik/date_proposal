<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      color: #333;
      line-height: 1.5;
    }

    .bold {
      font-weight: bold;
    }

    .button-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
    }

    #yes-button {
      background-color: #28a745;
      color: white;
      position: relative;
    }

    #no-button {
      background-color: #dc3545;
      color: white;
      top: 0;
      left: 150px;
    }

    #popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      font-size: 16px;
      opacity: 0.9;
    }

    #message {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>
    <span class="bold">Dear Sushrita</span> <br>
    Will you go on a date with me?
  </h1>

  <div class="button-container">
    <button id="yes-button" onclick="yesClick()">Yes</button>
    <button id="no-button" onmouseenter="moveNoButton()" onclick="handleNoClick()">No</button>
  </div>

  <p id="message"></p>
  <div id="popup"></div>

  <script>
    const noButton = document.getElementById("no-button");
    const yesButton = document.getElementById("yes-button");
    const message = document.getElementById("message");
    const popup = document.getElementById("popup");
    const quotes = [
      "I can play all day long",
      "Quit playing Ms. Palit",
      "Maybe say YES?",
      "The YES option looks better",
    ];
    let noClickCount = 0;

    function moveNoButton() {
      const yesRect = yesButton.getBoundingClientRect();
      const noRect = noButton.getBoundingClientRect();

      let newLeft, newTop;

      do {
        // Calculate new random positions
        newLeft = Math.random() * (window.innerWidth - noRect.width);
        newTop = Math.random() * (window.innerHeight - noRect.height);
      } while (
        // Ensure "No" does not overlap "Yes"
        newLeft < yesRect.right &&
        newLeft + noRect.width > yesRect.left &&
        newTop < yesRect.bottom &&
        newTop + noRect.height > yesRect.top
      );

      // Update the button's position
      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }

    function handleNoClick() {
      noClickCount++;
      moveNoButton(); // Move the button after each click
      if (noClickCount === 5) {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        popup.innerText = randomQuote;
        popup.style.display = "block";

        setTimeout(() => {
          popup.style.display = "none";
          noClickCount = 0; // Reset count
        }, 5000);
      }
    }

    function yesClick() {
      message.innerText = "I knew you'd say yes! Let's discuss our date and when is a suitable time for you.";
      noButton.style.display = "none"; // Hide the "No" button
    }
  </script>
</body>
</html>
