<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Proposal</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Title styling */
    h1 {
      font-size: 24px;
      color: #333;
      line-height: 1.5;
    }

    .bold {
      font-weight: bold;
    }

    /* Styling for button container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Adds spacing between buttons */
      margin-top: 20px;
      position: relative; /* Relative position for button movement */
      width: 80%; /* Adjust width for responsive layout */
    }

    /* Styling for buttons */
    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute; /* Allows movement for the "No" button */
    }

    #yes-button {
      background-color: #28a745;
      color: white;
      left: 0; /* Initial position for the "Yes" button */
    }

    #no-button {
      background-color: #dc3545;
      color: white;
      right: 0; /* Initial position for the "No" button */
    }

    /* Popup styling */
    #popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      font-size: 16px;
      opacity: 0.9;
    }

    #message {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>
    <span class="bold">Dear Sushrita</span> <br>
    Will you go on a date with me?
  </h1>

  <div class="button-container">
    <button id="yes-button" onclick="yesClick()">Yes</button>
    <button id="no-button" onmouseenter="moveNoButton()" onclick="handleNoClick()">No</button>
  </div>

  <p id="message"></p>
  <div id="popup"></div>

  <script>
    const noButton = document.getElementById("no-button");
    const yesButton = document.getElementById("yes-button");
    const message = document.getElementById("message");
    const popup = document.getElementById("popup");
    const quotes = [
      "I can play all day long",
      "Quit playing Ms. Palit",
      "Maybe say YES?",
      "The YES option looks better",
    ];
    let noClickCount = 0;

    // Function to get random positions while ensuring no overlap with "Yes" button
    function moveNoButton() {
      const yesButtonRect = yesButton.getBoundingClientRect();
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      let x, y;

      do {
        x = Math.random() * (window.innerWidth - buttonWidth);
        y = Math.random() * (window.innerHeight - buttonHeight);
      } while (
        // Ensure the new position does not overlap the "Yes" button
        x < yesButtonRect.right &&
        x + buttonWidth > yesButtonRect.left &&
        y < yesButtonRect.bottom &&
        y + buttonHeight > yesButtonRect.top
      );

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Function to handle No button click
    function handleNoClick() {
      noClickCount++;
      moveNoButton(); // Move the No button after every click
      if (noClickCount === 5) {
        // Show a random quote after 5 clicks
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        popup.innerText = randomQuote;
        popup.style.display = "block";

        // Hide popup after 5 seconds
        setTimeout(() => {
          popup.style.display = "none";
          noClickCount = 0; // Reset the counter
        }, 5000);
      }
    }

    // Function to handle Yes button click
    function yesClick() {
      message.innerText = "I knew you'd say yes! Let's discuss our date and when is a suitable time for you.";
      noButton.style.display = "none"; // Hide the No button
    }
  </script>
</body>
</html>
